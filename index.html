<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK-Auth: Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;450;700&display=swap" rel="stylesheet">
    <script src="snarkjs.min.js"></script>
    <script src="circomlibjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --yonsei-blue: #003876; 
            --gold: #d4af37; 
            --supabase: #3ecf8e; 
            --render: #46e3b7; 
            --bg: #f4f7f9; 
            --white: #ffffff;
            --border: #dee2e6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: #333; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .container { max-width: 450px; width: 100%; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--yonsei-blue); font-size: 2rem; letter-spacing: -1px; margin-bottom: 8px; }
        .header p { font-size: 0.85rem; color: #666; letter-spacing: 2px; text-transform: uppercase; }

        .card { background: var(--white); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 40px; border: 1px solid var(--border); }
        
        /* 탭 디자인 */
        .tab-container { display: flex; margin-bottom: 30px; background: #f1f3f5; border-radius: 8px; padding: 4px; }
        .tab { flex: 1; padding: 12px; background: none; border: none; font-family: inherit; font-size: 0.9rem; color: #666; cursor: pointer; border-radius: 6px; transition: 0.2s; }
        .tab.active { background: var(--white); color: var(--yonsei-blue); font-weight: 700; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        /* 입력 폼 */
        .form-group { margin-bottom: 20px; }
        .label { display: block; font-size: 0.8rem; color: var(--yonsei-blue); font-weight: 700; margin-bottom: 8px; }
        .input { width: 100%; padding: 14px 16px; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; font-family: inherit; font-size: 1rem; outline: none; transition: 0.2s; }
        .input:focus { border-color: var(--yonsei-blue); background: var(--white); box-shadow: 0 0 0 3px rgba(0,56,118,0.1); }

        /* 버튼 */
        .submit-btn { width: 100%; padding: 16px; background: var(--yonsei-blue); border: none; color: white; border-radius: 8px; font-family: inherit; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .submit-btn:hover { background: #002d5f; transform: translateY(-1px); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* 프로세스 영역 */
        .progress-area { margin-top: 25px; border-top: 1px dashed var(--border); padding-top: 20px; display: none; }
        .progress-area.show { display: block; }
        .progress-item { padding: 6px 0; font-size: 0.85rem; color: #555; display: flex; align-items: center; gap: 10px; }
        .loading-dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* 결과 메시지 */
        .result-box { margin-top: 20px; padding: 14px; text-align: center; border-radius: 8px; font-size: 0.9rem; font-weight: 500; }
        .result-box.success { background: #e7f9ed; color: #1e7e34; border: 1px solid #b2f2bb; }
        .result-box.error { background: #fff5f5; color: #c92a2a; border: 1px solid #ffc9c9; }

        .footer-info { margin-top: 25px; font-size: 0.75rem; color: #999; text-align: center; border-top: 1px solid #f1f3f5; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>YONSEI ZK-AUTH</h1>
        <p>Zero-Knowledge Authentication</p>
    </div>

    <div class="card">
        <div class="tab-container">
            <button class="tab active" id="registerTab">회원가입</button>
            <button class="tab" id="loginTab">로그인</button>
        </div>

        <div class="form-group">
            <label class="label">ID (학번/아이디)</label>
            <input type="text" class="input" id="usernameField" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label class="label">PASSWORD (숫자)</label>
            <input type="password" class="input" id="passwordField" inputmode="numeric" placeholder="숫자 비밀번호를 입력하세요">
        </div>

        <button class="submit-btn" id="submitBtn">
            <span class="btn-text">계정 생성하기</span>
        </button>

        <div class="progress-area" id="progressArea"></div>
        <div id="resultArea"></div>
        
        <div class="footer-info" id="userListArea">사용자 데이터를 동기화 중...</div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://vqepxmbxjmtgfebllahs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZXB4bWJ4am10Z2ZlYmxsYWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NzAwMTIsImV4cCI6MjA4NTQ0NjAxMn0.gNqvcS6xqVB6aXMxIKEWkneiTfuEqVv-montaMS2sl0';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let mode = 'register';
    let poseidon = null;

    const usernameField = document.getElementById('usernameField');
    const passwordField = document.getElementById('passwordField');
    const submitBtn = document.getElementById('submitBtn');
    const progressArea = document.getElementById('progressArea');
    const resultArea = document.getElementById('resultArea');
    const userListArea = document.getElementById('userListArea');

    window.addEventListener('load', async () => {
        await initPoseidon();
        await updateUserList();
    });

    async function initPoseidon() {
        if (!poseidon) poseidon = await circomlibjs.buildPoseidon();
    }

    function switchTab(newMode) {
        mode = newMode;
        usernameField.value = ""; passwordField.value = "";
        clearAll();
        if (mode === 'register') {
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            submitBtn.querySelector('.btn-text').textContent = '계정 생성하기';
        } else {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            submitBtn.querySelector('.btn-text').textContent = '인증 시작하기';
        }
    }

    document.getElementById('registerTab').addEventListener('click', () => switchTab('register'));
    document.getElementById('loginTab').addEventListener('click', () => switchTab('login'));

    submitBtn.addEventListener('click', async () => {
        if (mode === 'register') await register();
        else await login();
    });

    async function register() {
        const username = usernameField.value.trim();
        const password = passwordField.value.trim();
        if (!username || !password || isNaN(password)) return showError('정보를 올바르게 입력하세요.');

        clearAll();
        submitBtn.disabled = true;

        try {
            addProgress('Poseidon 보안 해시 생성 중...');
            const hashStr = poseidon.F.toString(poseidon([BigInt(password)]));

            addProgress('Supabase DB에 사용자 등록 중...');
            const { error } = await _supabase
                .from('users')
                .insert([{ id: username, hash: hashStr }]);

            if (error) throw error;

            addProgress('가입 완료!', 'success');
            resultArea.innerHTML = `<div class="result-box success">가입 성공! 로그인 탭에서 접속하세요.</div>`;
            updateUserList();
            setTimeout(() => switchTab('login'), 1000);
        } catch (err) {
            console.error(err);
            showError('이미 사용 중이거나 데이터베이스 오류입니다.');
        } finally { submitBtn.disabled = false; }
    }

    async function login() {
        const username = usernameField.value.trim();
        const password = passwordField.value.trim();
        if (!username || !password) return showError('정보를 입력하세요.');

        clearAll();
        submitBtn.disabled = true;

        let proof, publicSignals;

        try {
            addProgress('DB에서 인증 기준값(SavedHash) 확인 중...');
            const { data, error } = await _supabase
                .from('users')
                .select('hash')
                .eq('id', username)
                .single();

            if (error || !data) {
                showError('아이디를 찾을 수 없습니다.');
                submitBtn.disabled = false;
                return;
            }

            addProgress('Local 기기에서 영지식 증명(Proof) 연산 중...');
            try {
                const result = await snarkjs.groth16.fullProve(
                    { 
                        "password": BigInt(password), 
                        "savedHash": BigInt(data.hash) 
                    }, 
                    "auth.wasm", 
                    "auth_0001.zkey"
                );
                proof = result.proof;
                publicSignals = result.publicSignals;
            } catch (proofErr) {
                console.error("Proof Generation Error:", proofErr);
                showError('인증 실패: 수학적 증명이 일치하지 않습니다.');
                submitBtn.disabled = false;
                return;
            }

            addProgress('Render 검증 서버로 증명서 전송 중...');
            try {
                const response = await fetch('https://auth-v3sq.onrender.com/verify-proof', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ proof, publicSignals })
                });

                if (!response.ok) throw new Error('서버 응답 오류');

                const result = await response.json();

                if (result.success) {
                    addProgress('서버 최종 검증 승인!', 'success');
                    setTimeout(() => {
                        window.location.href = `main.html?user=${encodeURIComponent(username)}`;
                    }, 800); 
                } else {
                    showError('서버 검증 실패: 위조된 증명서입니다.');
                }
            } catch (fetchErr) {
                console.error("Fetch Error:", fetchErr);
                showError('네트워크 오류: 검증 서버 응답이 없습니다.');
            }

        } catch (err) {
            console.error("General Error:", err);
            showError('알 수 없는 오류가 발생했습니다.');
        } finally { 
            submitBtn.disabled = false; 
        }
    }

    async function updateUserList() {
        const { count, error } = await _supabase.from('users').select('*', { count: 'exact', head: true });
        if (!error) userListArea.innerHTML = `현재 등록된 사용자: <strong>${count || 0}명</strong>`;
    }

    function addProgress(message) {
        progressArea.classList.add('show');
        const item = document.createElement('div');
        item.className = 'progress-item';
        item.innerHTML = `<div class="loading-dot"></div> ${message}`;
        progressArea.appendChild(item);
    }

    function showError(message) {
        resultArea.innerHTML = `<div class="result-box error">${message}</div>`;
    }

    function clearAll() {
        progressArea.innerHTML = ''; progressArea.classList.remove('show'); resultArea.innerHTML = '';
    }
</script>
</body>
</html>
